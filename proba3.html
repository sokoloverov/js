<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        /**
         * Генератор случайного числа от 0 до 99 со случайным знаком + или -.
         * @returns {number} возврат случайного числа.
         */
        function unknownNumber() {
            let a = parseInt(Math.random() * 100);
            if (Math.random() >= 0.5) a = -a;
            return a;
        }

        let a = unknownNumber();
        let b = unknownNumber();

        console.log("Первое случайное число ", a);
        console.log("Второе случайное число ", b);
        //выводим разность большего с меньшим, если оба положительные
        if (a >= 0 && b >= 0)
            (a >= b) ? console.log("Разность ", a - b) : console.log("Разность ", b - a);
        //выводим произведение, если оба отрицательные
        if (a < 0 && b < 0) console.log("Произведение ", a * b);
        //выводим сумму, если разные по знаку
        if ((a <= 0 && b >= 0) || (a >= 0 && b <= 0)) console.log("Сумма ", a + b);
    </script>
</body>

</html>

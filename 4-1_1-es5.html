<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        'use strict'

        // В стиле es5
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function () {
            this.price = this.price * (1 - 0.25);
        }


        let kapusta = new Product('Broccoli', 20);
        kapusta.make25PercentDiscount();
        console.log(kapusta);

    </script>
</body>

</html>

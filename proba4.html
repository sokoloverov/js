<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        let sum = (x, y) => x + y;
        let sub = (x, y) => x - y;
        let mtp = (x, y) => x * y;
        let dvs = (x, y) => x / y;

        console.log(sum(10, 8));
        console.log(sub(10, 8));
        console.log(mtp(10, 8));
        console.log(dvs(10, 8));

    </script>
</body>

</html>

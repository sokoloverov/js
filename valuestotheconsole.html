<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values to the console</title>
</head>

<body>
    <script>
        "use srict";
        // к 10 прибавляем 10 = 20, преобразуем в строчное знач., конкатенация = "2010"
        let result = 10 + 10 + "10";
        console.log(result);
        // к 10 прибавляем строчное значение 10 = конкатенация "1010", преобразуем в строчное знач., конкатенация = "101010"
        result = 10 + "10" + 10;
        console.log(result);
        // к 10 прибавляем 10 = 20, преобразуем в число за счет "+", 20+10= 30
        result = 10 + 10 + +"10";
        console.log(result);
        // - пустая строка 0, 10/0 - infinity с минусом
        result = 10 / -"";
        console.log(result);
        // + преобразует в число, но, из-за , это NaN. Желим на NaN получаем NaN
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversation</title>
</head>

<body>
    <script>
        "use strict";
        let fahrenheit = null;
        let celsius = prompt("Задайте температуру в градусах по Цельсию");
        alert("Температура в форенгейтах: " + (fahrenheit = (9 / 5) * celsius + 32) + "F");
    </script>
</body>

</html>

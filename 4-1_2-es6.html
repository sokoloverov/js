<body>
    <script>
        'use strict'

        // В стиле es6
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(info) {
                this.text = info;
            }
        }

        let pushkin = new Post('Pushkin', 'I remember magnificent moment', 1825);
        console.log(pushkin.text);
        pushkin.edit('I don`t remember what had happened');
        console.log(pushkin.text);

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        /* AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost; */

        let mayakovskiy = new AttachedPost('Mayakovskiy', 'I`ve keeping out of my pants', 1929);
        console.log(mayakovskiy.text);
        mayakovskiy.edit('The keys from my poetic car');
        console.log(mayakovskiy.text);

        mayakovskiy.makeTextHighlighted();
        console.log(mayakovskiy.highlighted);

    </script>
</body>

<body>
    <script>
        "use strict"
        let cock = "ПЕТУХ";
        let sum = parseInt(prompt(`Для проверки изменения окончания в слове ${cock} введите число от 1, 2 или 3`));

        if (sum == 1) alert(cock + "А");
        if (sum == 2) alert(cock + "ОМ");
        if (sum == 3) alert(cock + "АМИ");

    </script>
